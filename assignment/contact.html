<!doctype html>
<html id="contact_page">
<head>
<meta charset="utf-8">
<script src="jquery-2.2.4.min.js"></script>
<title>Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="styles/reset.css" rel="stylesheet" type="text/css">
<link href="styles/layout.css" rel="stylesheet" type="text/css">
<link href="styles/desktop.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
<script type="text/javascript">

	$(document).ready(function(){

		$("#specifyDiv").hide();

		$("#hamburgerIcon").click(function(){
            $("#hamburgerMenu").toggle();
        });
		
		$("#contactDropDown").blur(function (){
		 	var selectedOption = $("#contactDropDown option:selected").text();

		 	if (selectedOption == "other"){
		 		$("#specifyDiv").show();
		 	} else {
		 		$("#specifyDiv").hide();
		 	}
		});

	});
</script>
</head>
<body>
	<div>
	
	<nav>
	<div id="navigation_div">
		<img src="images/hamburger.png" width="65" height="65" class="display_ib opacity_and_color" alt="Hamburger Icon" id="hamburgerIcon">
		<div id="hamburgerMenu" class="display_ib">
		<ul id="hamburgerUl">
			<li class="float_left liStyling"><a href="#" class="opacity_and_color">About Us</a></li>
			<li class="float_left liStyling"><a href="#" class="opacity_and_color">Contact</a></li>
			<li class="float_left liStyling"><a href="#" class="opacity_and_color">FAQ</a></li>
			<li class="float_left liStyling"><a href="#" class="opacity_and_color">Home</a></li>
		</ul>
		</div>
	</div>
	</nav>
	<form id="contact_form" class="text_center opacity_and_color">
		<div id="left_form" class="contactFormDiv display_ib">
			<label>First Name</label><br><br>
			<input type="text"></input>	<br><br>								
			<label>Why are you contacting us?</label><br><br>
			<select id="contactDropDown">
  				<option value="question">Questions about our products</option>
  				<option value="pony">There is a pony in my backyard</option>
  				<option value="shrimps">shrimps are taking over the world</option>
  				<option value="other" id="otherOption">other</option>
			</select><br><br>			
		</div>
		<div id="right_form" class="contactFormDiv display_ib">
			<label>Last Name</label><br><br>
			<input type="text"></input><br><br>
			<label>Email address</label><br><br>			
			<input type="email"></input><br><br>
		</div>
		<div id="specifyDiv">
			<label>Please specify</label>
			<input type="text" size="40"></input>
		</div>
		<div>
			<textarea id="contactForm_textArea" rows="7">YOUR MASTERPIECE HERE</textarea>
		</div>
		<div>
			<input type="submit" value="Submit">
		</div>		
	</form>
	<footer>
		<div class="display_ib footer_div">
			<img src="images/logo.png" width="65">
			<p>GREENCORP</p>
		</div>
		<div class="display_ib footer_div">
			<p>123 kewl street<br>barbados<br>438-888-6545</p>
		</div>
		<div class="display_ib footer_div">
			<a href="#" class="smIcon">
				<img src="images/facebookIcon.png" width="40">
			</a>
			<a href="#" class="smIcon">
				<img src="images/twitterIcon.png" width="40">
			</a>
			<a href="#" class="smIcon">
				<img src="images/instagramIcon.png" width="40">
			</a>
			<a href="#" class="smIcon">
				<img src="images/emailIcon.png" width="40">
			</a>
		</div>
	</footer>
</body>
</html>
