<!doctype html>
<html lang="en">
<head>
    <title>Product Order Form 1</title>
<meta name="description" content="This is our Final examination of WEB DESIGN.">
<meta name="viewport" content="width=device-width">
<link href="styles/finalexam_mq.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
function startForm(){
	document.forms[0].theDate.value=today();
	document.form1.prod.focus();
	}
	//create the calcPrice that calculate subTotal of product and Quantity
	 function calcPrice(){
		 var product=document.form1.prod;
		 var pIndex=product.selectedIndex;
		 //return value of selected index
		 var productPrice=product.options[pIndex].value;
		 var quantity=document.form1.qty;
		 var qIndex=quantity.selectedIndex;
		 //return value of selected index
		 var quantityOrdered=quantity.options[qIndex].value;
		 document.form1.price.value=(productPrice*quantityOrdered).toFixed(2);
		 calcTotal();
		 }
		 function calcShipping(shipOption){
			 document.form1.ship.value=shipOption.value;
			  calcTotal();
			 }
			 function calcTotal(){
				 var priceVal=parseFloat(document.form1.price.value);
				 var shipVal=parseFloat(document.form1.ship.value);
				 //subtotal
				 document.form1.subtotal.value=parseFloat(priceVal+shipVal);
				 //tax
				 var TAX_RATE=0.05;
				 var taxVal=(parseFloat(priceVal+shipVal)* TAX_RATE);
				 //display tax
				 document.form1.tax.value=taxVal;
				 //total value
				 document.form1.total.value=(parseFloat(priceVal+shipVal+taxVal));
				 
				 }
				 
function validateForm1() {
	if (document.form1.prod.selectedIndex == 0) {
		window.alert("You must select a GPS-Ware product.");
		return false;
	}
	else if (document.form1.qty.selectedIndex == 0) {
		window.alert("You must select a quantity to order.");
		return false;
	}
	else if (document.form1.ship.value == "0.00") {
		window.alert("You must select a shipping option.");
		return false;
	}
	else {
		return true;
	}
}
</script>
</head>

<body onLoad="startForm();">
<div id="wrapper">
<header id="header">
	<h1>Tozai Hotel</h1>
</header>

<nav id="nav">
	<ul>
    	<li><a href="index.html">Home</a></li>
    	<li><a href="gardens.html">Link1</a></li>
    	<li><a href="link2.html">Link2</a></li>
    	<li><a href="link3.html">Link13</a></li>
    	<li><a href="reservation.html">Reservation</a></li>
    </ul>
</nav>

<article id="rmain">
    <form name="form1" id="form1" method="post" action="form2.html" onSubmit="return validateForm1();" onReset="location.reload();">

            <p id="datep">
                <input class="text" id="theDate" name="theDate" size="11" value="mm/dd/yyyy" readonly />
            </p>
            <fieldset>
                <legend>Select a Product</legend>

                <table>
                    <tr>
                        <td class="labelcell">Product</td>
                        <td class="inputcell">
                            <select name="prod" id="prod" onChange="calcPrice();">
                                <option value="0">Products from GPS-ware</option>
                                <option value="19.95">GoMap 1.0 ($19.95)</option>
                                <option value="29.95">Drive Planner 2.0 ($29.95)</option>
                                <option value="29.95">Hiker 1.0 ($29.95)</option>
                                <option value="149.50">G-Receiver I ($149.50)</option>
                                <option value="199.50">G-Receiver II ($199.50)</option>
                                <option value="249.50">G-Receiver III ($249.50)</option>
                            </select>

                            <select name="qty" id="qty" onChange="calcPrice();">
                                <option value="0">Quantity</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </td>
                        <td class="outcell">
                            <input class="num" name="price" id="price" size="7" value="0.00" readonly />
                        </td>
                    </tr>

                    <tr>
                        <td class="labelcell">Shipping</td>
                        <td>
                            <p>
                                <input type="radio" name="shipType" id="ship1" value="4.95"  onClick="calcShipping(this);"/>
                                <label for="ship1">Standard (4-6 business days): $4.95</label>
                            </p>
                            <p>
                                <input type="radio" name="shipType" id="ship2" value="8.95"   onClick="calcShipping(this);" />
                                <label for="ship2">Express (2 days): $8.95</label>
                            </p>
                            <p>
                                <input type="radio" name="shipType" id="ship3" value="12.95"   onClick="calcShipping(this);"/>
                                <label for="ship3">Next Day (1 day): $12.95</label>
                            </p>
                        </td>
                        <td class="outcell">
                            <input class="num" name="ship" id="ship" size="7" value="0.00" readonly />
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" class="labelcell2">Subtotal</td>
                        <td class="outcell">
                            <input class="num" name="subtotal" size="7" value="0.00" readonly id="subtotal" />
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" class="labelcell2">Tax (5%)</td>
                        <td class="outcell">
                            <input class="num" name="tax" id="tax" size="7" value="0.00" readonly />
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" class="labelcell2">TOTAL</td>
                        <td class="outcell">
                            <input class="num" name="total" id="total" size="7" value="0.00" readonly />
                        </td>
                    </tr>
                </table>

            </fieldset>

            <p id="formbuttons">
                <input type="reset" name="cancelb" id="cancelb" value="Cancel" />
                <input type="submit" name="nextb" id="nextb" value="Next" />
            </p>

    </form>
</article>
<footer id="footer">
<p>Tozai Hotel, Dokoka 1-chome, Nijinomuko, Japan</p>

</div>
</body>
</html>
